<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script defer src="Javascript.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="timeBlock">
        <p>
          9am
        </p>
      <textarea name="" id="9" cols="30" rows="1"></textarea>
      <button id="click9">click</button>
      </div>
      <div class="timeBlock">
        <p>
          10am
        </p>
      <textarea name="" id="10" cols="30" rows="1"></textarea>
      <button id="click10">click</button>
      </div>
      <div class="timeBlock">
        <p>
          11am
        </p>
      <textarea name="" id="11" cols="30" rows="1"></textarea>
      <button id="click11">click</button>
      </div>
      <div class="timeBlock">
        <p>
          12pm
        </p>
      <textarea name="" id="12" cols="30" rows="1"></textarea>
      <button id="click12">click</button>
      </div>
      <div class="timeBlock">
        <p>
          1pm
        </p>
      <textarea name="" id="1" cols="30" rows="1"></textarea>
      <button id="click1">click</button>
      </div>
      <div class="timeBlock">
        <p>
          2pm
        </p>
      <textarea name="" id="2" cols="30" rows="1"></textarea>
      <button id="click2">click</button>
      </div>
      <div class="timeBlock">
        <p>
          3pm
        </p>
      <textarea name="" id="3" cols="30" rows="1"></textarea>
      <button id="click3">click</button>
      </div>
      <div class="timeBlock">
        <p>
          4pm
        </p>
      <textarea name="" id="4" cols="30" rows="1"></textarea>
      <button id="click4">click</button>
      </div>
      <div class="timeBlock">
        <p>
          5pm
        </p>
      <textarea name="" id="5" cols="30" rows="1"></textarea>
      <button id="click5">click</button>
      </div>

      


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
